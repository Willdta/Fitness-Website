<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://i.imgur.com/TPiD5VB.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|PT+Sans|Open+Sans|Pacifico|Inconsolata|Quicksand:300,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
</head>


<body>

    <!--HOME-->

    <div class="home">

        <div class="nav">
            <img class="animated fadeIn" src='https://i.imgur.com/nqdidly.png' />

            <ul class="animated">
                <li><a href="index.html">Home</a></li>
                <li><a href="trainers.html">Our Trainers</a></li>
                <li><a href="programs.html">Our Programs</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>

        <h3 class="animated slideInUp">Contact <span>Beyond<span id="white">U</span></span>
        </h3>
        <p class="animated slideInUp">Have a question? Interested in our services? Feel free to fill out our contact form and we will get back to you within 1 day.</p>

        <i class="fa fa-angle-down fa-3x animated bounce" aria-hidden="true"></i>

    </div>

    <!--HOME-->

    <div class="contactform">
        <div class="bg">
            <h1 class="animated">Contact <span>Form</span></h1>
            <form class="animated" action="http://www.focuspocus.io/magic/beyondutraining@gmail.com" method="POST">
                <input type="text" placeholder="Name" name="name" required>
                <input type="text" placeholder="Program of Interest" name="Program" required>
                <input type="text" placeholder="Email" name="email" required>
                <textarea placeholder="Questions/Concerns" name="message" required></textarea>
                <input id="button" type="submit" value="Send">
            </form>
        </div>
    </div>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/"></script>
    <script src="js/jquery.waypoints.js"></script>
</body>

</html>
